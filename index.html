<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Landing Page Video</title>
    <style>
        :root { --bg-color: #1a1a1a; --form-bg: #2c2c2c; --text-color: #f0f0f0; --primary-color: #007bff; --input-bg: #333; --border-color: #444; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 800px; }
        h1, h2 { text-align: center; color: var(--primary-color); border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; }
        .form-grid { background-color: var(--form-bg); padding: 20px; border-radius: 8px; display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 600px) { .form-grid { grid-template-columns: 1fr 1fr; } }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="url"] { background-color: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); padding: 10px; border-radius: 5px; font-size: 16px; }
        .full-width { grid-column: 1 / -1; }
        .actions { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        button { background-color: var(--primary-color); color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; flex-grow: 1; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #output-container { margin-top: 30px; }
        #outputLink { font-weight: bold; font-size: 1.1em; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸš€ Generator Link Landing Page</h1>
    <div class="form-grid">
        <div class="form-group"><label for="pageTitle">Judul Halaman</label><input type="text" id="pageTitle" value="Auto-play Videy & Redirect"></div>
        <div class="form-group"><label for="videoId">ID Video (dari Videy.co)</label><input type="text" id="videoId" value="PiswTkVa1" placeholder="Contoh: PiswTkVa1"></div>
        <div class="form-group full-width"><label for="redirectUrl">URL Redirect (Tujuan)</label><input type="url" id="redirectUrl" value="https://google.com/search?q=gacor" placeholder="https://..."></div>
        <div class="form-group"><label for="ctaText">Teks Tombol CTA</label><input type="text" id="ctaText" value="Lanjutkan Sekarang ðŸ”¥"></div>
        <div class="form-group"><label for="fallbackText">Teks Tombol Fallback</label><input type="text" id="fallbackText" value="Play & Lanjut â–¶"></div>
        <div class="form-group full-width"><label for="bannerImageUrl">URL Gambar Banner</label><input type="url" id="bannerImageUrl" value="https://i.imgur.com/vHqB3qf.jpeg" placeholder="https://..."></div>
        <div class="form-group full-width"><label for="bannerLinkUrl">URL Link Banner (Tujuan Klik)</label><input type="url" id="bannerLinkUrl" value="https://google.com" placeholder="https://..."></div>
    </div>
    <div class="actions full-width"><button id="generateBtn">Buat Link Jadi</button></div>
    <div id="output-container" style="display:none;">
        <h2>âœ… Link Berhasil Dibuat</h2>
        <div class="form-group full-width"><label for="outputLink">Link Jadi Anda:</label><input type="text" id="outputLink" readonly></div>
        <div class="actions"><button id="copyBtn">Salin Link</button></div>
    </div>
</div>

<script>
document.getElementById('generateBtn').addEventListener('click', () => {
    const params = new URLSearchParams();
    params.append('title', document.getElementById('pageTitle').value);
    params.append('vid', document.getElementById('videoId').value);
    params.append('rdr', document.getElementById('redirectUrl').value);
    params.append('cta', document.getElementById('ctaText').value);
    params.append('flb', document.getElementById('fallbackText').value);
    params.append('bimg', document.getElementById('bannerImageUrl').value);
    params.append('blink', document.getElementById('bannerLinkUrl').value);

    // Dapatkan URL dasar dari lokasi saat ini
    const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
    const finalUrl = `${baseUrl}hasil.html?${params.toString()}`;
    
    document.getElementById('outputLink').value = finalUrl;
    document.getElementById('output-container').style.display = 'block';
});

document.getElementById('copyBtn').addEventListener('click', () => {
    const outputLink = document.getElementById('outputLink');
    outputLink.select();
    document.execCommand('copy');
    alert('Link berhasil disalin ke clipboard!');
});
</script>
</body>
</html>
