<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Video Contoh</title>

    <meta name="twitter:card" content="player">
    
    <meta name="twitter:title" content="Contoh Video Player di Twitter">
    
    <meta name="twitter:description" content="Ini adalah contoh video yang bisa diputar langsung dari timeline Twitter.">
    
    <meta name="twitter:player" content="https://videy.co/v/?id=dA31eHzi1">
    
    <meta name="twitter:player:width" content="1280">
    <meta name="twitter:player:height" content="720">
    
    <meta name="twitter:image" content="https://videy.co/v/?id=dA31eHzi1">
    
    <meta name="twitter:site" content="@usernameanda">

</head>
<body>

    <style>
        body { font-family: sans-serif; text-align: center; margin: 40px; }
        .video-container { position: relative; width: 100%; max-width: 800px; margin: auto; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>

    <h1>Halaman Tujuan Video</h1>
    <p>Jika Anda mengklik Player Card di Twitter, Anda akan tiba di halaman ini.</p>
    
    <div class="video-container">
        <iframe 
            src="https://videy.co/v/?id=dA31eHzi1" 
            title="Video Player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
