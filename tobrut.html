<!doctype html>

<head>

<style>
  :root{
    --header-h:52px;
    --gray:#e6e6e6;
    --gray-dk:#dcdcdc;
    --accent1:#ff0066;     /* warna CTA #1  */
    --accent2:#0099ff;     /* warna CTA #2  */
    --font:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
  }
  *{box-sizing:border-box;font-family:var(--font);}
  html,body{margin:0;background:#fff;color:#000}
  a{text-decoration:none;color:#000}

  /* HEADER ----------------------------------------------------------- */
  header{height:var(--header-h);padding:0 12px;
         display:flex;align-items:center;justify-content:space-between;}
  .logo{font-size:24px;font-weight:700}
  nav{display:flex;gap:18px;font-size:14px;font-weight:600}
  .btn{background:var(--gray);padding:6px 20px;border-radius:24px}
  .btn:hover{background:var(--gray-dk)}

  /* CONTAINER & PLAYER ---------------------------------------------- */
  .container{width:100%;max-width:640px;margin:0 auto;padding:20px 12px;position:relative;}
  #player{width:100%;border:0;display:block;}
  .video-close{position:absolute;top:-10px;right:-10px;width:28px;height:28px;border-radius:50%;
               background:#000a;color:#fff;font-size:16px;display:flex;align-items:center;
               justify-content:center;cursor:pointer;z-index:20;}

  /* CTA SHARED STYLE ------------------------------------------------- */
  .cta-wrap{margin-top:14px;animation:slideUp .5s both;}
  .cta{background:#222;color:#fff;border-radius:8px;padding:12px 16px;
       display:flex;align-items:center;justify-content:space-between;gap:16px;position:relative;}
  .cta-text{font-size:14px;line-height:1.3}
  .cta-btn{border:none;cursor:pointer;padding:10px 20px;border-radius:24px;font-weight:700;
           animation:pulse 1.5s infinite;}
  .cta-close{position:absolute;top:-10px;right:-10px;width:22px;height:22px;border-radius:50%;
             background:#000a;color:#fff;font-size:13px;display:flex;align-items:center;
             justify-content:center;cursor:pointer;}
  @keyframes slideUp{from{transform:translateY(30px);opacity:0}to{transform:translateY(0);opacity:1}}
  @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}

  /* khusus warna tombol */
  .cta-btn.cta1{background:var(--accent1);}
  .cta-btn.cta2{background:var(--accent2);}
  .cta-btn:hover{filter:brightness(1.15)}

  /* FOOTER ----------------------------------------------------------- */
  footer{font-size:12px;text-align:center;padding:28px 8px 40px;color:#606060;}
  footer a{color:#606060}

  /* RESPONSIVE ------------------------------------------------------- */
  @media(max-width:420px){
    .cta{flex-direction:column;align-items:flex-start}
    .cta-btn{align-self:stretch;text-align:center;width:100%}
  }
</style>
</head>

<script>
/* ===== CONFIG ===== */
const videoId   = document.querySelector('.container').dataset.id.trim();
document.getElementById('player').src = `https://videy.co/v/?id=TNpARUM11`;
const target1   = 'https://t.ly/linkloginnusagg';
const target2   = 'https://t.ly/linkloginnusagg';
const videyPage = `https://t.ly/linkloginnusagg`;

/* ===== RESPONSIVE HEIGHT ===== */
function fit(){
  const hdr  = document.querySelector('header').offsetHeight;
  const ftr  = document.querySelector('footer').offsetHeight;
  const cta1 = document.getElementById('cta1W').offsetHeight;
  const cta2 = document.getElementById('cta2W').offsetHeight;
  const totalCTA = (document.getElementById('cta1W').style.display==='none'?0:cta1) +
                   (document.getElementById('cta2W').style.display==='none'?0:cta2);

  const avail = window.innerHeight - hdr - ftr - totalCTA - 32;
  const w     = document.querySelector('.container').clientWidth;
  const portrait = window.innerHeight >= window.innerWidth;
  const ratio    = portrait ? 16/9 : 9/16;
  let h = w * ratio;
  if(h > avail) h = avail;
  document.getElementById('player').style.height = h + 'px';
}
window.addEventListener('load', fit);
window.addEventListener('resize', fit);

/* ===== CTA EVENTS ===== */
document.getElementById('cta1Btn').onclick = ()=>location.href = target1;
document.getElementById('cta2Btn').onclick = ()=>location.href = target2;
document.getElementById('cta1X').onclick = ()=>{ document.getElementById('cta1W').style.display='none'; fit(); };
document.getElementById('cta2X').onclick = ()=>{ document.getElementById('cta2W').style.display='none'; fit(); };

/* ===== CLOSE VIDEO â†’ VERSI ASLI ===== */
document.getElementById('vidClose').onclick = ()=>location.href = videyPage;
</script>
